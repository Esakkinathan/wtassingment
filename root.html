<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body  style= " color: aliceblue; background-color:#1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Student Form</strong></h1>
        </div>
        <div class="main row justify-content-center ">
            <form action="https://httpbin.org/get" id="student-form" class="row justify-content-center mb-4" autocomplete="off" method="get">
                <div class="col-10 col-md-8  mb-3 p-3">
                    <!-- <label for="name">Name:</label> -->
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="col-10 col-md-8  mb-3 p-3">
                    <!-- <label for="mailId">Mail-id</label> -->
                    <input class="form-control" type="email" name="mailId" placeholder="Enter Mail-id">
                </div>
                <div class="col-10 col-md-8  mb-3 p-3">
                    <!-- <label for="phoneNo"> Phone number</label> -->
                    <input class="form-control" type="tel" name="phoneNo" placeholder="Enter Phone number" required pattern="[0-9]{10}">
                </div>
                
                <div class="col-10 col-md-8 p-3 ">
                    <label for="gender"> Gender:</label>
                    <input class="form-check-input " value="Male" type="radio" name="gender" id="male">
                    <label class="form-check-label " for="male">
                      Male
                    </label>
                    <input class="form-check-input" value="Female" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                    <input class="form-check-input" value="Others" type="radio" name="gender" id="others">
                    <label class="form-check-label" for="others">
                      Others
                    </label>
                </div>
                <div class="col-10 col-md-8 mb-3 p-3">
                    <select class="form-select" name="department" aria-label="Default select example">
                        <option selected>Select Department</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="MECH">Mechanical Engineering</option>
                        <option value="CIVIL">Civil Engineering</option>
                    </select>
                </div>
                <div class="d-grid gap-2 text-center col-10 col-md-8 ">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
